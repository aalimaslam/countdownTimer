<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN | Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="headings">
                <h1 class="main-heading">
                    My Birthday Is Coming
                </h1>
                <h2 class="sub-heading">
                    It is In : 
                </h2>
            </div>
            <div class="main-content">
                <div class="countdown-container">
                    <div class="days time" id="days"> <small>Days</small></div>

                    <div class="hours time" id="hours"> <small>Hours</small></div>
                    
                    <div class="breaker">:</div>
                    
                    <div class="minutes time" id="minutes"> 
                    <small>Minutes<small></div>
                    
                    <div class="seconds time" id="seconds"> <small>Seconds</small></div>

                </div>
            </div>
            <div class="info">
                The Date Is in Format : Days, Hours : Minutes , Seconds
            </div>
        </div>
    </div>
    <audio src="./stereoHearts.m4a" id='audio'></audio>
    <script src="./script.js"></script>
</body>
</html>
